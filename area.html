<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Area Calculator</h1>
    
    <h3>Area of Circle</h3>
    <input type="number" id="circle" placeholder="Enter the Radius in metres">
    <button onclick="circle()">Calculate Area</button>
    <p id="display1"></p>

    <h3>Area of Triangle</h3>
    <input type="number" id="base" placeholder = "Enter value for base in metres">
    <input type="number" id="height" placeholder="Enter value for height in metres">
    <button onclick="triangle()">Calculate Area</button>
    <p id="display2"></p>

    <h3>Area of Rectangle</h3>
    <input type="number" id="length" placeholder="Enter the Length in metres">
    <input type="number" id="breadth" placeholder="Enter the Breadth in metres">
    <button onclick="rectangle()">Calculate Area</button>
    <p id="display3"></p>

    <script src = area.js></script>

    
</body>
</html>
